<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList;
                let i = index;
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
      }"> <!-- Con el [ngClass] le estoy indicando que si el item es el último, le aplique la clase 'list-group-item-dark' y
        si el item es par, le aplique la clase 'list-group-item-primary' -->

      <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
        <!--<span>Es el primero: {{ isFirst }} </span>
        <span>Es el último: {{ isLast }} </span>
        <span>Es Par: {{ isEven }} </span>
        <span>Es Impar: {{ isOdd }} </span>-->
      </div>

      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    </li>

  </ul>
